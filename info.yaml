  title:        "UABC_ELECTRO2024"      # Project title
  author:       "UABC"      # Your name
  discord:      "rogeermv#0891"      # Your discord username, for communication and automatically assigning you a Tapeout role (optional)
  description:  "Displays the word UABC-ELECTRONICA on a 7-segment display. Each letter is displayed in a time, one by one."      # One line description of what your project does
  language:     "Verilog" # other examples include SystemVerilog, Amaranth, VHDL, etc
  clock_hz:     10000000       # Clock frequency in Hz (or 0 if not applicable)

  # How many tiles your design occupies? A single tile is about 167x108 uM.
